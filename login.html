<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
    <link href="registration.css.css" rel="stylesheet"/>
</head>
<body>
    
   <div class="login-container" id="login-container">
    <h2>Login Form</h2>
    <form action="index.html" method="POST" id="login-form">
      <div class="form-fields">
        <label for="email">Email Address: </label>
        <input type="email" id="email" placeholder="Enter your email" required/>
  </div>
  <div class="form-fields">
    <label for="password">Password: </label>
    <input type="password" id="password" placeholder="Enter your password" required/>
</div>
    <button type="submit" class="submit-btn">Login</button>
        <div class="form-fields">
            <a href="registration form.html">Do you have an account?Register</a>
        </div>
    </form>
    <div class="Message" id="login-message">

    </div>
   </div>
   <div class="login-container" id="otp-container" style="display:none;">
    <h2>Verify OTP</h2>
    <form id="otp-form">
        <div class="form-fields">
            <label for="otp">Enter OTP</label>
            <input type="text" id="otp" placeholder="Enter the OTP sent to your email" required>
        </div>
        <button type="submit" class="submit-btn">Verify OTP</button>
    </form>
    <div class="message" id="otp-message"></div>
   </div>
</body>
</html>
